<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-sm-6 form">
      <h1>Edit Profile</h1>
      <form
        action=""
        #editForm="ngForm"
        (submit)="editProfile(editForm.value)"
        ngNativeValidate
        #form
      >
        <div class="field">
          <label for=""> Name: </label> <br />
          <input
            type="text"
            name="username"
            placeholder="John Doe"
            [(ngModel)]="username"
          />
        </div>
        <div class="field">
          <label for=""> Email: </label> <br />
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="user@learner.konamars.com"
          />
        </div>
        <div class="field pt-2 d-flex">
          <fa-icon class="icon tick" [icon]="tick"></fa-icon>
          <p class="ps-2 verify">Email Verified</p>
        </div>
        <div class="field">
          <label for="">Profile picture:</label>

          <div class="profile" *ngIf="myProfile">
            <div class="profile-picture">
              <img class="pp" [src]="emailData" alt="" />
            </div>
          </div>
          <div class="profile" *ngIf="!myProfile">
            <div class="profile-picture">
              {{ emailData }}
            </div>
          </div>

          <div class="d-flex flex-row">
            <input
              class="mt-3"
              type="file"
              name="file"
              id="file"
              (change)="onSelectFile($event)"
              #fileInput
            />
            <fa-icon
              class="icon delete"
              [icon]="delete"
              (click)="deletePic()"
            ></fa-icon>
            <!-- <button class="upload" (click)="updatePic()">Upload Profile</button> -->
          </div>
        </div>
        <button class="bt btn-save" type="submit">Save</button>
        <button class="bt btn-reset" type="reset">Reset Password</button>
      </form>
    </div>
  </div>
</div>
